apiVersion: v2
actions:
  - name: "Run jenkinsfile-runner image to say hello world"
    events:
      - name: "sh.keptn.event.hello-world.triggered"
    tasks:
      - name: "Say Hello World"
        image: "jenkins/jenkinsfile-runner:latest"
        cmd:
          - 'jenkinsfile-runner version'
        args:
          - 'prints the Jenkinsfile-runner version'
